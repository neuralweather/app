    {"App.js.html":{"id":"App.js.html","title":"Source: App.js","body":" Documentation Global AppconfigcreateQueryParametersStringcurrentTempDataHtmlfirstLoadgetArrayFromValgetArrayOfAvgDataPerDaygetArrayToValgetAvgDataOverTimegetDatagetDataOverTimeheroImgheroImgsinfoDataproductionreverseSortObjectserversetLastDay() updates the date in the app to the date before the current date loads the data for the new datesetNextDay() updates the date in the app to the date after the current date loads the data for the new datestylesupdateData() updates all consts used in the appWeatherInfoComponentweekDays Source: App.js /** * @fileoverview React Native App to visualize weather data from the server, written for a school project * @author Timon Gärtner */ \"use strict\"; import React, { useState } from \"react\"; import { View, FlatList, Image, StyleSheet, Text, TouchableOpacity, Alert, } from \"react-native\"; import { widthPercentageToDP as wp, heightPercentageToDP as hp, } from \"react-native-responsive-screen\"; import { LineChart, BarChart } from \"react-native-chart-kit\"; import { config, server, production } from \"./config.js\"; if (production) { console.log = () =&gt; null; // uncomment in production } /** * checks if app is rendered for the first time * @type {boolean} */ let firstLoad = true; /** * * @param {string} path to fetch * @returns {Promise} Promise with json data */ async function getData(path) { console.log(\"fetching data\"); const response = await fetch(server + path); // fetch data from server const json = await response.json(); // converts server response to json return json; } /** * * @param {{str: {string}, str: {string}}=} params to query (e.g. {'from': '12334321', 'to': '13254567'}) * @returns {string} query string to be used in fetch (e.g. 'from=12334321&amp;to=13254567') */ function createQueryParametersString(params) { const url = new URLSearchParams(params); // creates a query string from the params object return url; } /** String Array of Week Days (indexes equaling Date-Object getDay) */ const weekDays = [ \"Sonntag\", \"Montag\", \"Dienstag\", \"Mittwoch\", \"Donnerstag\", \"Freitag\", \"Samstag\", ]; /** Object with Images to be shown in the app hero-page */ const heroImgs = { sunny: require(\"./images/sunny.png\"), cloudy: require(\"./images/cloudy.png\"), rainy: require(\"./images/rainy.png\"), snowy: require(\"./images/snowy.png\"), }; let currentDate = new Date(); let weatherData; function setDay(change) { // 86400000 = 1 day in ms currentDate.setTime(currentDate.getTime() + change * 86400000); // sets currentDate to currentDate + change*days } /** * sorts an Object by its keys and reverses it * @param {object} obj (e.g. {1: 'a', 3: 'b', 2: 'c'}) * @returns {Array} Array of sorted keys and values (e.g. [[3, 'b'], [2, 'c'], [1, 'a']]) */ function reverseSortObject(obj) { return Object.entries(obj) .sort((a, b) =&gt; a[0] - b[0]) // sorts by key .reverse(); // reverses the order } /** * * @param {Array} arr (e.g. [[1, 'a'], [2, 'b'], [3, 'c']]) * @param {*} toVal (e.g. 2) * @returns {Array} Array (e.g. [[1, 'a'], [2, 'b']]) */ function getArrayToVal(arr, toVal) { return arr.filter((e) =&gt; e[0] &lt;= toVal); // returns array from arr where key is &lt;= toVal } /** * * @param {Array} arr (e.g. [[1, 'a'], [2, 'b'], [3, 'c']]) * @param {*} fromVal (e.g. 2) * @returns {Array} Array (e.g. [[2, 'b'], [3, 'c']]) */ function getArrayFromVal(arr, fromVal) { return arr.filter((e) =&gt; e[0] &gt;= fromVal); // returns array from arr where key is &gt;= fromVal } /** * * @param {Array} data * @param {int} resolution * @param {int} endOfWeek * @param {int} days * @returns {Array} Array of data from endOfWeek - days to endOfWeek with length = resolution */ function getDataOverTime(data, resolution, endOfWeek, days) { const steps = (86400000 * days) / resolution; // calculates step size in ms const dataOverWeek = []; // appends resolution amount of data to dataOverWeek, appends nearest smaller key from endOfWeek - i * stepsize to endOfWeek for (let i = resolution - 1; i &gt;= 0; i--) { try { dataOverWeek.push( getArrayToVal( data, endOfWeek - i * steps + 85000000 /* 85000000 offset */ )[0][1] ); } catch (e) { dataOverWeek.push(0); // if no data is available, append 0 } } return dataOverWeek; } /** * * @param {Array} data * @param {int} from * @param {int} to * @returns {number} average of data from @param from to @param to */ function getAvgDataOverTime(data, from, to) { let sum = 0; const dataFromTo = getArrayToVal(getArrayFromVal(data, from), to); // gets data \"from\" from to \"to\" const length = dataFromTo.length; // gets length of dataFromTo if (length == 0) { return 0; // if no data is available, return 0 } for (let i = 0; i &lt; length; i++) { sum += dataFromTo[i][1]; // sums up all data } return sum / length; // sum divided by length = average } /** * * @param {Object} data * @param {int} days * @returns {Array} Array of avg data from now-days to now * */ function getArrayOfAvgDataPerDay(data, days) { // clones currentDate sets it to the time at 00:00:00 // (needed for avg calculation, because avg is calculated from 00:00:00 to 00:00:00) let midNightDate = new Date(currentDate.getTime()); midNightDate.setHours(0, 0, 0, 0); let response = []; for (let i = days - 1; i &gt;= 0; i--) { response.push( Math.round( getAvgDataOverTime( data, midNightDate.getTime() - 86400000 * i, midNightDate.getTime() - 86400000 * (i - 1) ) * 100 ) / 100 // gets avg data the day x days before currentDate //Math.round(x*100)/100 // rounds to 2 decimals ); } return response; } /** * @param {{\"section\": (string), \"historyChart\": Array&lt;num&gt;, \"avgChart\": (Array&lt;num&gt;), \"segmentsAvg\": (number), \"segmentsHistory\": (number), \"unit\": (char)}=} item * section: Content the info is about (e.g. \"Temperature\") * historyChart: history Chart Array * avgChart: avg Data Chart Array * segmentsAvg: number of y segments in the avg chart * segmentsHistory: number of y segments in the History chart * unit: unit of the data (e.g. \"°\") * @returns {JSX} rendered weather info component */ const WeatherInfoComponent = ({ item }) =&gt; { const section = item.section; const historyChart = item.historyChart; const avgChart = item.avgChart; const segmentsHistory = item.segmentsHistory; const segmentsAvg = item.segmentsAvg; const unit = item.unit; return ( &lt;View style={styles.holyWrapper}&gt; &lt;View style={styles.weatherChartWrapper}&gt; &lt;View style={styles.weatherChart}&gt; &lt;Text style={styles.weatherChartTitle}&gt;{section}&lt;/Text&gt; &lt;Text style={styles.chartSubtitle}&gt;Historie&lt;/Text&gt; &lt;LineChart data={{ labels: [ weekDays .slice(currentDate.getDay() - 6)[0] .slice(0, 2), weekDays .slice(currentDate.getDay() - 5)[0] .slice(0, 2), weekDays .slice(currentDate.getDay() - 4)[0] .slice(0, 2), weekDays .slice(currentDate.getDay() - 3)[0] .slice(0, 2), weekDays .slice(currentDate.getDay() - 2)[0] .slice(0, 2), weekDays .slice(currentDate.getDay() - 1)[0] .slice(0, 2), weekDays .slice(currentDate.getDay() - 0)[0] .slice(0, 2), ], datasets: [ { data: historyChart, }, ], }} width={wp(\"80%\")} height={160} yAxisLabel=\"\" yAxisSuffix={unit} yAxisInterval={1} withInnerLines={true} withHorizontalLines={true} withVerticalLines={false} chartConfig={{ color: (opacity = 1) =&gt; `rgba(255, 255, 255, ${opacity})`, backgroundColor: \"#6399D1\", backgroundGradientFrom: \"#6399D1\", backgroundGradientTo: \"#6399D1\", strokeWidth: 4, decimalPlaces: 0, labelColor: (opacity = 1) =&gt; `rgba(255, 255, 255, ${opacity})`, style: { borderRadius: 20, }, }} withDots={false} bezier segments={segmentsHistory} style={{ shadowRadius: 10, shadowOffset: 30, backgroundColor: \"#6399D1\", paddingVertical: 15, marginVertical: 8, borderRadius: 20, paddingRight: 40, }} /&gt; &lt;Text style={styles.chartSubtitle}&gt;Durchschnitt&lt;/Text&gt; &lt;BarChart style={{ shadowRadius: 10, shadowOffset: 30, backgroundColor: \"#6399D1\", paddingVertical: 15, marginVertical: 8, borderRadius: 20, paddingRight: 40, }} data={{ labels: [ weekDays .slice(currentDate.getDay() - 6)[0] .slice(0, 2), weekDays .slice(currentDate.getDay() - 5)[0] .slice(0, 2), weekDays .slice(currentDate.getDay() - 4)[0] .slice(0, 2), weekDays .slice(currentDate.getDay() - 3)[0] .slice(0, 2), weekDays .slice(currentDate.getDay() - 2)[0] .slice(0, 2), weekDays .slice(currentDate.getDay() - 1)[0] .slice(0, 2), weekDays .slice(currentDate.getDay() - 0)[0] .slice(0, 2), ], datasets: [ { data: avgChart, }, ], }} width={wp(\"80%\")} height={220} yAxisLabel=\"\" yAxisSuffix={unit} chartConfig={{ color: (opacity = 1) =&gt; `rgba(255, 255, 255, ${opacity})`, backgroundColor: \"#6399D1\", backgroundGradientFrom: \"#6399D1\", backgroundGradientTo: \"#6399D1\", strokeWidth: 4, decimalPlaces: 0, labelColor: (opacity = 1) =&gt; `rgba(255, 255, 255, ${opacity})`, }} segments={segmentsAvg} showValuesOnTopOfBars /&gt; &lt;/View&gt; &lt;/View&gt; &lt;View style={styles.splitLine}&gt;&lt;/View&gt; &lt;/View&gt; ); }; /* lets that are used in the app and change (e.g. for displaying the current temp) */ let /** !string */ currentDateHtml = currentDate.toDateString(); let /** !number */ currentTempDataHtml = undefined; let /** !string */ heroImg = heroImgs.cloudy; /** * object which the FlatList renders * object which the App fetches for */ const infoData = []; // config.js to get the data to fetch // loop through and append to infoData for (const el of config) { infoData.push({ id: el.id, section: el.title, historyChart: [0], avgChart: [0], unit: el.unit, segmentsAvg: 3, segmentsHistory: 5, }); } /** * @returns jsx - rendered App */ const App = () =&gt; { /* if one react hook is updated, the whole app is rerendered (before i used a lot of useState hooks, so the app rerendered a lot of times, which slowed it down a lot) */ const [update, forceUpdate] = useState(0); /** * @name updateData() * updates all consts used in the app * @see currentDateHtml, @see currentTempDataHtml, @see tempChart, @see tempAvgChart, @see heroImg */ const updateData = async () =&gt; { console.log(\"updating data\"); try { // 86400000 = 1 day in milliseconds let url = await createQueryParametersString({ from: Math.floor((currentDate.getTime() - 86400000 * 7) / 1000), to: Math.floor(currentDate.getTime() / 1000), }); weatherData = await getData(\"data?\" + url); } catch (e) { Alert.alert(\"Konnte keine Verbindung zum Server herstellen!\"); return; } let weatherDataTemp = {}; for (const i of infoData) { // create Object for every \"category\" to be display weatherDataTemp[i.id] = { data: {}, sorted: {} }; } // loops through every object (timestamp) of weatherData (fetched data) and splits the categories into its the objects for (const k of weatherData) { for (const j of Object.keys(weatherDataTemp)) { weatherDataTemp[j].data[ k.timestamp * 1000 /* utcTimestamp in s to ms */ ] = k[j]; } } for (const l of Object.keys(weatherDataTemp)) { weatherDataTemp[l][\"sorted\"] = reverseSortObject( weatherDataTemp[l].data ); // sorts temperature object by its keys and reverses it (needed multiple times below) } try { // sets currentTempHtml to the first value of sortedTemperature // (the latest) currentTempDataHtml = Math.round( weatherDataTemp.temperature.sorted[0][1] ); } catch (e) { currentTempDataHtml = 0; // if no data is available, set 0 } for (const m of infoData) { console.log(\"updating \" + m.id + \"charts\"); try { m.historyChart = getDataOverTime( weatherDataTemp[m.id].sorted, 40 /* resolution */, currentDate.getTime(), 7 /* over x days */ ); m.avgChart = getArrayOfAvgDataPerDay( weatherDataTemp[m.id].sorted, 7 /* over x days */ ); } catch (e) { console.log(\"error in updating Charts: \" + m); } } try { // sets the hero image if (weatherDataTemp.temperature.sorted[0][1] &gt; 20 &amp;&amp; weatherDataTemp.rain.sorted[0][1] &lt; 1000) { heroImg = heroImgs.sunny; } else if ( weatherDataTemp.rain.sorted[0][1] &gt; 1000 &amp;&amp; weatherDataTemp.temperature.sorted[0][1] &gt; -2.2 &amp;&amp; weatherDataTemp.temperature.sorted[0][1] &lt; 2.2 ) { heroImg = heroImgs.snowy; } else if (weatherDataTemp.rain.sorted[0][1] &gt; 1000) { heroImg = heroImgs.rainy; } else { heroImg = heroImgs.cloudy; } } catch (e) { console.log(\"Error setting hero-image - Some Data not available\"); heroImg = heroImgs.cloudy; } forceUpdate(update + 1); }; /** * @name setLastDay() * updates the date in the app to the date before the current date * loads the data for the new date */ const setLastDay = () =&gt; { console.log(\"updating the apps data to the last day\"); setDay(-1); currentDateHtml = currentDate.toDateString(); updateData(); }; /** * @name setNextDay() * updates the date in the app to the date after the current date * loads the data for the new date */ const setNextDay = () =&gt; { console.log(\"updating the apps data to the next day\"); setDay(1); currentDateHtml = currentDate.toDateString(); updateData(); }; // if the app is started for the first time, load the data if (firstLoad) { firstLoad = false; updateData(); } // snapToInterval={960} // snapToAlignment={\"center\"} // disableIntervalMomentum={true} // snapToEnd={false} // jsx return ( &lt;FlatList ListHeaderComponent={ &lt;View style={styles.holyWrapper}&gt; &lt;View style={styles.heroWrapper}&gt; &lt;View style={styles.hero}&gt; &lt;View style={styles.heroWeather}&gt; &lt;Image style={styles.heroImg} source={heroImg} /&gt; &lt;Text style={styles.heroTemp}&gt; {currentTempDataHtml}°C &lt;/Text&gt; &lt;/View&gt; &lt;View style={styles.weatherSwipeWrapper}&gt; &lt;View style={styles.weatherSwipe}&gt; &lt;TouchableOpacity style={styles.weatherSwipeBtn} onPress={setLastDay} &gt; &lt;Image style={ styles.weatherSwipeBtnIconLeft } source={require(\"./images/left-arrow.png\")} /&gt; &lt;/TouchableOpacity&gt; &lt;Text style={styles.weatherSwipeText}&gt; {currentDateHtml} &lt;/Text&gt; &lt;TouchableOpacity style={styles.weatherSwipeBtn} onPress={setNextDay} &gt; &lt;Image style={ styles.weatherSwipeBtnIconRight } source={require(\"./images/right-arrow.png\")} /&gt; &lt;/TouchableOpacity&gt; &lt;/View&gt; &lt;/View&gt; &lt;/View&gt; &lt;/View&gt; &lt;View style={styles.splitLine}&gt;&lt;/View&gt; &lt;/View&gt; } style={{ backgroundColor: \"#809EA1\" }} data={infoData} renderItem={WeatherInfoComponent} keyExtractor={(item) =&gt; item.id} initialNumToRender={1} /&gt; ); }; /** * Styles for the jsx (react native components) */ const styles = StyleSheet.create({ holyWrapper: { alignItems: \"center\", width: wp(\"100%\"), }, heroWrapper: { flex: 1, justifyContent: \"center\", alignItems: \"center\", }, hero: { alignItems: \"center\", justifyContent: \"center\", flexDirection: \"column\", height: hp(\"100%\"), width: wp(\"74.3%\"), }, heroWeather: { justifyContent: \"space-between\", alignItems: \"center\", flexDirection: \"row\", width: wp(\"74.3%\"), }, heroImg: { width: wp(\"25%\"), height: wp(\"25%\"), resizeMode: \"contain\", }, heroTemp: { fontSize: wp(\"25%\"), color: \"#fff\", fontWeight: \"bold\", }, weatherSwipeWrapper: { marginTop: 20, height: 100, justifyContent: \"center\", alignContent: \"center\", }, weatherSwipe: { width: wp(\"64%\"), display: \"flex\", flexDirection: \"row\", justifyContent: \"space-between\", alignItems: \"center\", borderBottomWidth: 10, borderTopWidth: 10, borderColor: \"#BFCFCF\", paddingVertical: 8, borderRadius: 10, }, weatherSwipeDay: { backgroundColor: \"blue\", width: wp(\"50%\"), margin: 10, height: 40, borderRadius: 10, //paddingHorizontal : 30 }, weatherSwipeBtnIcon: { width: wp(\"10%\"), height: wp(\"10%\"), position: \"absolute\", right: 0, }, weatherSwipeText: { fontSize: wp(\"5%\"), color: \"#fff\", fontWeight: \"bold\", }, weatherSwipeBtnIconLeft: { width: wp(\"10%\"), height: wp(\"10%\"), }, weatherSwipeBtnIconRight: { width: wp(\"10%\"), height: wp(\"10%\"), }, splitLine: { width: wp(\"85%\"), backgroundColor: \"#BDCCCE\", height: 10, borderRadius: 26, }, weatherChartTitle: { fontSize: wp(\"10%\"), marginTop: 15, marginBottom
